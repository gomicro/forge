project:
  name: forge
steps:
  build:
    help: Compiles the project into a binary for the current system's OS
    cmd: go build
  linters:
    help: Run all the linters
    cmd: golangci-lint run
  install:
    help: Installs the binary into GOBIN
    pre:
      - build
    cmd: go install
  test:
    help: Run the unit tests for the project
    cmd: go test ./...
